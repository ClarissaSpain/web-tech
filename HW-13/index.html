<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"> -->
  <title>Homework 13</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      display: block;
    }

    h1 {
      position: absolute;
      top: 2em;
      left: 2em;
      font-family: 'Montserrat';
      font-size: 7em;
      text-transform: uppercase;
      width: auto;
      line-height: .8em;
      border: 5px solid black;
      padding: .2em;
    }
  </style>
</head>

<body>
  <script type="module">

    import * as THREE from '../lib/threejs/build/three.module.js';

    import { OBJLoader } from '../lib/threejs/examples/jsm/loaders/OBJLoader.js';

    var container;

    var camera, scene, renderer;

    var mouseX = 0, mouseY = 0;

    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;

    var object;

    init();
    animate();

    var geometry = new THREE.BoxGeometry();
var material = new THREE.MeshBasicMaterial({
    color: 0xF08080
});
var cube = new THREE.Mesh(geometry, material);
scene.add(cube);


    function init() {

      container = document.createElement( 'div' );
      document.body.appendChild( container );

      camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
      camera.position.z = 5;


      scene = new THREE.Scene();

      var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
      scene.add( ambientLight );

      var pointLight = new THREE.PointLight( 0xffffff, 0.8 );
      camera.add( pointLight );
      scene.add( camera );



      function loadModel() {

        object.traverse( function ( child ) {

          if ( child.isMesh ) child.material.map = texture;

        } );

        object.position.y = - 1;
        scene.add( object );

      }

      var manager = new THREE.LoadingManager( loadModel );

      manager.onProgress = function ( item, loaded, total ) {

        console.log( item, loaded, total );

      };

      // texture even though I don't have one oops

      var textureLoader = new THREE.TextureLoader( manager );

      var texture = textureLoader.load( '' );

      // model

      function onProgress( xhr ) {

        if ( xhr.lengthComputable ) {

          var percentComplete = xhr.loaded / xhr.total * 100;
          console.log( 'model ' + Math.round( percentComplete, 2 ) + '% downloaded' );

        }

      }

      function onError() {}

      var loader = new OBJLoader( manager );

      loader.load( 'Mystery_box.obj', function ( obj ) {

        object = obj;

      }, onProgress, onError );

      //

      renderer = new THREE.WebGLRenderer();
      renderer.setPixelRatio( window.devicePixelRatio );
      renderer.setSize( window.innerWidth, window.innerHeight );
      container.appendChild( renderer.domElement );

      document.addEventListener( 'mousemove', onDocumentMouseMove, false );

      //

      window.addEventListener( 'resize', onWindowResize, false );

    }

    function onWindowResize() {

      windowHalfX = window.innerWidth / 2;
      windowHalfY = window.innerHeight / 2;

      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize( window.innerWidth, window.innerHeight );

    }

    function onDocumentMouseMove( event ) {

      mouseX = ( event.clientX - windowHalfX ) / 2;
      mouseY = ( event.clientY - windowHalfY ) / 2;

    }

    //

    function animate() {

      requestAnimationFrame( animate );
      render();

    }


    function render() {

      camera.position.x += ( mouseX - camera.position.x ) * .05;
      camera.position.y += ( - mouseY - camera.position.y ) * .05;

      camera.lookAt( scene.position );

      renderer.render( scene, camera );

    }

</script>
</body>

</html>
